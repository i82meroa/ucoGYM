<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label for="nombre">Nombre:</ion-label>
  <ion-input type="text" [(ngModel)]="nombre" placeholder="Escribir aquí..."></ion-input>
  <ion-label for="apellidos">Apellidos:</ion-label>
  <ion-input type="text" [(ngModel)]="apellidos" placeholder="Escribir aquí..."></ion-input>
  <ion-label for="dni">DNI:</ion-label>
  <ion-input type="text" [(ngModel)]="dni" placeholder="Escribir aquí..."></ion-input>
  <ion-label for="fechaNacimiento">Fecha de nacimiento:</ion-label>
  <ion-input type="date" [(ngModel)]="fechaNacimiento" placeholder="Escribir aquí..."></ion-input>
  <ion-label for="telefono">Teléfono:</ion-label>
  <ion-input type="text" [(ngModel)]="telefono" placeholder="Escribir aquí..."></ion-input>
  <ion-label for="email">Email:</ion-label>
  <ion-input type="text" [(ngModel)]="email" placeholder="Escribir aquí..."></ion-input>
  <ion-label for="user">Usuario:</ion-label>
  <ion-input type="text" [(ngModel)]="user" placeholder="Escribir aquí..."></ion-input>
  <p style="margin: 1rem; color: rgb(192, 34, 34)">{{mensajeErrorUsuario}}</p>
  <ion-label for="pass">Contraseña:</ion-label>
  <ion-input type="password" [(ngModel)]="pass" placeholder="Escribir aquí..."></ion-input>
</ion-content>


<ion-button (click) = "signup()" id="botonRegistrar">Registrar</ion-button>
