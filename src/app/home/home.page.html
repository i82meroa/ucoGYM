<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <button ion-button slot="icon-only" name="logout" (click) = "logout()"></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >
    <div class="profile">
      <div class="header">
        <div class="avatar">
          <img src="../../assets/user_avatar.png" alt="">
        </div>
      </div>
      <div class="profile-body">
        <div class="user-meta ion-text-center">
          <h3 class="username">@nombre de usuario</h3>
        </div>

        <ion-button expand="full" color="primary">Ver historial</ion-button>

      </div>
    </div>
</ion-content>
