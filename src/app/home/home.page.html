<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <button ion-button slot="icon-only" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" class="weight-card">
    <div class="profile">
      <div class="header">
        <div class="avatar">
          <img src="../../assets/user_avatar.png" alt="">
        </div>
      </div>
      <div class="profile-body">
        <div class="user-meta ion-text-center">
          <h3 class="username">@{{username}}</h3>
        </div>

        <ion-card>
          <ion-card-content>
            <ion-card-title>Ãšltimo pesaje</ion-card-title>
            <ion-card-subtitle>50 kg</ion-card-subtitle>
            <ion-button expand="full" fill="clear">Ver historial</ion-button>
            <ion-button expand="full" fill="clear">Editar perfil</ion-button>
            <ion-button expand="full" fill="clear">Aforo</ion-button>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-content>
            <ion-button expand="full" fill="clear" (click)="irAforo()">Consultar aforo</ion-button>
          </ion-card-content>
        </ion-card>

      </div>
    </div>
</ion-content>
